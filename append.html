<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/append.js" defer></script> <!-- Linking external JS -->
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .box {
      border: 1px solid black;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>jQuery Method Demo</h2>

  <div id="content" class="box">
    Original content
  </div>

  <button id="appendBtn">Append</button>
  <button id="prependBtn">Prepend</button>
  <button id="removeBtn">Remove</button>
  <button id="cssBtn">Apply CSS</button>
  <button id="toggleClassBtn">Toggle Class</button>

</body>
</html>
