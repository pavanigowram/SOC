<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Navigation</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #ffb6c1; padding: 15px; }
    .container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .logo { font-size: 22px; font-weight: bold; color: black; }
    nav { display: flex; gap: 20px; }
    nav a { text-decoration: none; color: black; font-size: 18px; }
    nav a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      .container { flex-direction: column; align-items: flex-start; }
      nav { flex-direction: column; gap: 10px; margin-top: 10px; }
    }
  </style>
</head>

      </nav>
    </div>
  </header>
</body>
</html>
