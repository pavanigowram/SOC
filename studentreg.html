<html>
<head>

    body{display:flex;justify-content:center;align-items:center;height:100vh;background:#fce4ec;font-family:sans-serif}

  <style>

</style>

<body>
  <div class="container">
    <h3>Student Registration</h3>
    <form>
      <div><input type="text" name="name" placeholder="Full Name" required></div>
      <div><input type="email" name="email" placeholder="Email" required></div>
      <div>Gender: <input type="radio" name="gender">Male<input type="radio" name="gender">Female</div>
      <div><input type="text" name="hobby" placeholder="Hobby"></div>
      <div><input type="password" name="password" placeholder="Password" required></div>
      <div><button type="submit">Register</button></div>
    </form>
  </div>
</body>
