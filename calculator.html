<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, purple, pink);
      font-family: "Courier New", monospace;
    }

    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
      width: 280px;
      text-align: center;
    }

    h2 {
      color: #f4c542;
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #111;
      color: #f8f8f8;
    }

    button {
      width: 45%;
      margin: 6px 4px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      background: #444;
      color: #fff;
    }

    button:hover {
      background: #f4c542;
      color: #000;
      box-shadow: 0 0 10px #f4c542;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #7fff00;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,255,0,0.5);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Classic Calculator</h2>
    
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    
    <button onclick="add()">➕ Add</button>
    <button onclick="subtract()">➖ Subtract</button><br>
    <button onclick="multiply()">✖ Multiply</button>
    <button onclick="divide()">➗ Divide</button>
    
    <div id="result">Result: --</div>
  </div>

  <script>
    function getNumbers() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      return [n1, n2];
    }

    function add() {
      let [n1, n2] = getNumbers();
      document.getElementById("result").innerText = "Result: " + (n1 + n2);
    }

    function subtract() {
      let [n1, n2] = getNumbers();
      document.getElementById("result").innerText = "Result: " + (n1 - n2);
    }

    function multiply() {
      let [n1, n2] = getNumbers();
      document.getElementById("result").innerText = "Result: " + (n1 * n2);
    }

    function divide() {
      let [n1, n2] = getNumbers();
      if (n2 === 0) {
        document.getElementById("result").innerText = "Error: Cannot divide by 0!";
      } else {
        document.getElementById("result").innerText = "Result: " + (n1 / n2);
      }
    }
  </script>
</body>
</html>
