<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #2a5298;
    }

    input {
      width: 75%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #2a5298;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 5px;
      font-size: 16px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    li {
      background: #f4f4f4;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
      background: #e0e0e0;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskValue = taskInput.value.trim();

      if (taskValue === "") {
        alert("Please enter a task!");
        return;
      }

      // Create list item
      let li = document.createElement("li");
      li.textContent = taskValue;

      // Mark task as done on click
      li.addEventListener("click", function () {
        li.classList.toggle("done");
      });

      // Delete button
      let delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.className = "delete-btn";
      delBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      // Clear input field
      taskInput.value = "";
    }
  </script>
</body>
</html>
